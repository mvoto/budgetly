<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Manual Transaction - Budgetly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Budgetly</h1>
        <nav>
            <a href="{{ url_for('index') }}">Dashboard</a>
            <a href="{{ url_for('add_transaction_manual') }}">Add Manual Transaction</a>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <h2>Add Manual Transaction</h2>
            <form method="POST" action="{{ url_for('add_transaction_manual') }}">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" value="{{ form_data.get('date', '') }}" required>

                <label for="description">Description:</label>
                <input type="text" id="description" name="description" value="{{ form_data.get('description', '') }}" required>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01" value="{{ form_data.get('amount', '') }}" required placeholder="Use negative for expenses">

                <label for="account_source">Account Source:</label>
                <input type="text" id="account_source" name="account_source" value="{{ form_data.get('account_source', '') }}" required placeholder="e.g., CIBC Card, Cash">

                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="__None__">-- Select or Leave Blank for Auto --</option> {# Represents None/Auto-assign #}
                    {% for cat in categories %}
                        <option value="{{ cat }}" {% if form_data.get('category') == cat %}selected{% endif %}>{{ cat }}</option>
                    {% endfor %}
                </select>
                {# You can add an input field here if you want to allow users to add a NEW category #}
                {# <input type="text" name="new_category" placeholder="Or type new category"> #}

                <button type="submit">Add Transaction</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Budgetly</p>
    </footer>
</body>
</html>
